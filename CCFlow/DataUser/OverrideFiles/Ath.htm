<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>添付コンポーネントのカスタマイズ</title>
    <script type="text/javascript" src="../../WF/Scripts/easyUI145/jquery.min.js"></script>
    <script type="text/javascript" src="../../WF/Scripts/config.js"></script>
    <script src="../../WF/Comm/Gener.js"  type="text/javascript" ></script>
    
    <script type="text/javascript">
        //页面启动函数.
        $(function () {

        /** 如果您要把该页面转入其他页面，请按照如下方式处理.
            var url = window.location.href;
            url = url.replace('AthSelf.htm', 'XXXX.jsp');
                window.location.href = url;
                return;
                */

            var url = window.location.href;
            $("#url").html(url);

        });

    </script>
</head>
<body>

<!--<h5> 这个是自定义附件组件</h5>-->
<ul>
<li>添付コンポーネントがカスタム添付コンポーネントを使用するように設定されている場合、システムはこの画面に移ります。</li>
<li>開発者はこのインターフェイスを書き換えて自分の添付ファイルの管理を完成します。あるいはこのページのurlを自分で定義したjsp、php、aspxページに移動します。</li>
<li>添付のコンポーネントの属性については、現在の添付ファイルのテンプレートにアクセスするための構成情報を使用して、権限制御または挙動レンダリングを行うことができます。URLは以下の通りです。</li>
<li><font color=red><div id="url"></div></font></li>
</ul>
</body>
</html>
