<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>定期実行ページ</title>
    <script type="text/javascript" src="../../WF/Scripts/easyUI145/jquery.min.js"></script>
    <script type="text/javascript" src="../../WF/Scripts/config.js"></script>
    <script src="../../WF/Comm/Gener.js"  type="text/javascript" ></script>
    
    <script type="text/javascript">
        //页面启动函数.
        $(function () {

            var myurl = "";
            if (plant == "CCFlow") {
                myurl = "Handler.ashx?DoType=Timer";
            }

            if (plant == "JFlow") {
                myurl = "Handler.do?DoType=Timer";
            }

            $.ajax({
                type: 'post',
                async: true,
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                url: myurl,
                dataType: 'html',
                success: function (data) {

                    $("#Msg").html(data);

                },
                error: function (jqXHR, textStatus, errorThrown) {
                    /*错误信息处理*/
                    alert("GenerBindEntities　エラー：パラメータ:EnsName" + ensName + " 、エラーメッセージ:responseText:" + jqXHR.responseText + "; status:" + jqXHR.status + "; statusText:" + jqXHR.statusText + "; \t\n textStatus=" + textStatus + ";errorThrown=" + errorThrown);
                }
            });

        });

    </script>
</head>
<body>

<!--<h5> 这个是自定义附件组件</h5>-->
<ul>
<li>このページでは定期的にタスクを実行できます。</li>
<li>ユーザの設定により、オペレーティングシステムの定期タスク実行に組み込むことができます。</li>
<li><font color=red><div id="url"></div></font></li>
</ul>

<div id="Msg"></div>
</body>
</html>
