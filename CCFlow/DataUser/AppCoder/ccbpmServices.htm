<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../../WF/Scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../../WF/Scripts/config.js" type="text/javascript"></script>
    <script src="../../WF/Comm/Gener.js" type="text/javascript"></script>
    <script type="text/javascript">
        //页面启动函数.
        $(function () {

            $("#msg").html("ccbpmサービスが実行されています。しばらくお待ちください...実行の中で、ccbpmは実行フローとエラーを「\datauser\Log\」に書き込みます。");

            /* 

            クラスファイルBP.WF.HttpHandler.WF_WorkOptを開く、またはグローバル検索の方法でccbpmServicesを検索します。
            この方法は次のような問題を解決しました。
                        
            このクラスのファイル
            */

            var handler = new HttpHandler("BP.WF.HttpHandler.WF_WorkOpt");
            var data = handler.DoMethodReturnString("ccbpmServices");

            $("#msg").html(data);
        });
    </script>
</head>
<body>

<h3>
<div  id="msg"></div>
</h3>


</body>
</html>
