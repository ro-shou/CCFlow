<fieldset>
<legend>データ健診とは？</legend>
データの健康診断はデータの完全性を検査します。
<br>システムがアップグレードされると、一部のフィールドの長さが変更され、フィールドのタイプが変更されると、システムによって自動的に修復されます。
<br>システムは外部キーの列挙が対応していない情報をチェックアウトし、管理者が処理するための情報をリストします。
