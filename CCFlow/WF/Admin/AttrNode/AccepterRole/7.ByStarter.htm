<body>
    <div id="App">
        <div id="bar"> </div>
        <fieldset>
            <legend id="help">説明</legend>
            <ul>
                <li>現在ノードの処理者は開始ノードと一致し、起票者はzhangsanであり、現在ノードの処理者もzhang sanである。</li>
                <li>多くは申請者ノードにフィードバックし、申請者に審査結果を通知し、この仕事は既に審査・承認済みである。</li>
            </ul>
        </fieldset>
    </div>
    <script type="text/javascript">
        var Baseinfo = new Vue({
            el: '#App',
            data: {
                deliverWay: DeliveryWay.ByStarter
            },
            created() {
                InitBar(this.deliverWay);
            }
        });
        //保存
        function Save() {
            var nodeID = GetQueryString("FK_Node");
            var node = new Entity("BP.WF.Node", nodeID);
            node.DeliveryWay = Baseinfo.deliverWay;
            node.Update();
        }
    </script>
</body >
