
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <link href="../../../Scripts/easyUI145/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="../../../Scripts/easyUI145/themes/default/easyui.css" rel="stylesheet" type="text/css" />

    <script src="../../../Scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/easyUI/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../../Scripts/config.js"></script>
    <script type="text/javascript" src="../../../Comm/Gener.js"></script>
    <script src="DDLBar.js" type="text/javascript"></script>
    <script src="../../CCFlowEnum.js" type="text/javascript"></script>
    <script src="../../../Scripts/EasyUIUtility.js" type="text/javascript"></script>
    <script type="text/javascript">
        //页面初始化
        $(function () {

            InitBar(SelectorModel.Url);
            var nodeID = GetQueryString("FK_Node");
            var node = new Entity("BP.WF.Template.Selector", nodeID);

            if (node.SelectorP1.indexOf('SELECT ') != -1)
                node.SelectorP1 = "";


            GenerFullAllCtrlsVal(node);

        });


        function Save() {
            var nodeID = GetQueryString("FK_Node");
            var node = new Entity("BP.WF.Template.Selector", nodeID);
            node.SelectorModel = SelectorModel.Url;
            node.CopyForm();
            node.Update();

            alert("正常に保存しました。");
        }
    </script>
</head>
<body>

    <div id="bar"> </div>
    <form id="cc">
        <fieldset>
            <legend>カスタムURLを入力します</legend>
            <textarea id="TB_SelectorP1" name="TB_SelectorP1" style="width:95%;height:50px"></textarea>
        </fieldset>

        <fieldset>
            <legend id="help">説明</legend>
            <ul>
                <li>あなたは自分で選んだ人のページを書いて、中に埋め込むことができます。</li>
                <li>ユーザが送信するとき、システムがポップアップしたのはあなたのページです。</li>
                <li>システムはあなたがカスタマイズしたurlの後ろにWorkID、FK_Flow、FK_Nodeなどのパラメータを追加します。</li>

                <!--<li ><a href="javascript:LoadTemplate();" >我要从模版里选择一个设置.</a></li>-->
            </ul>
        </fieldset>

    </form>


</body>
</html>
