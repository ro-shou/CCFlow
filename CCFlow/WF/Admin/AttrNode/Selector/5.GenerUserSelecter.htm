        function Save() {
            var nodeID = GetQueryString("FK_Node");
            var node = new Entity("BP.WF.Template.Selector", nodeID);
            node.SelectorModel = SelectorModel.GenerUserSelecter;
            node.Update();
            alert("正常に保存しました。");
        }
    </script>
