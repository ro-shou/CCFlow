<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
   
      <!-- 增加一个配置  -->
     <script src="../../../Scripts/config.js" type="text/javascript" > </script>

    <link href="../../../Scripts/easyUI/themes/gray/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../../Scripts/easyUI/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../../Scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/jquery.easyui.min.js" type="text/javascript"></script>
     <script src="../../../Comm/Gener.js" type="text/javascript"></script>
    <style type="text/css">
        .Table
        {
            display: block;
        }
       
    </style>
</head>
<body>
    <form id="from1" action="">
    <table class="Table" cellpadding="0"  style="border-collapse:separate; border-spacing:5px; width: 100%;" cellspacing="0" border="0">
        <tr>
            <td>
               フィールドの日本語名：
            </td>
            <td>
                <input id="Chinese_name" class="easyui-textbox" style="width: 400px" />
            </td>
        </tr>
        <tr>
            <td>
                フィールド英字名：
            </td>
            <td>
                <input id="English_name" class="easyui-textbox" style="width: 400px" />
            </td>
        </tr>
        <tr>
            <td>
                画像をアップロードする方法：
            </td>
            <td>
                <select id="Ud_pictures" class="easyui-combobox" style="width: 200px;">
                    <option value="0">ローカル画像</option>
                    <option value="1">パスを指定</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                ローカル画像：
            </td>
            <td>
                <input type="file" name="upfile" />
            </td>
        </tr>
        <tr>
            <td>
                パスを指定：
            </td>
            <td>
                <input id="Specified_path" class="easyui-textbox" style="width: 400px" />
            </td>
        </tr>
        <tr>
            <td>
                画像のリンク先:
            </td>
            <td>
                <input id="Picture_link" class="easyui-textbox" style="width: 400px" />
            </td>
        </tr>
        <tr>
            <td>
                ウィンドウを開く:
            </td>
            <td>
                <select id="Open_window" class="easyui-combobox" style="width: 200px;">
                    <option value="0">新しいウィンドウ</option>
                    <option value="1">親ウィンドウ</option>
                    <option value="2">本ウィンドウ</option>
                    <option value="1">カスタマイズ</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                ウィンドウ名:
            </td>
            <td>
                <input id="Wd_name" class="easyui-textbox" style="width: 400px" />
            </td>
        </tr>
    </table>
    <input id="Determine"  type="button" style="float: right" value="確認" /><input id="Cancel"
        style="float: right" type="button" value="キャンセル" />
    </form>
</body>
</html>
