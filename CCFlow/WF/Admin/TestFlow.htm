<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>フロー開始テスト</title>
    <link href="../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script src="../Scripts/easyUI145/jquery.min.js" type="text/javascript"></script>
    <script src="../Scripts/easyUI145/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../Scripts/CommonUnite.js" type="text/javascript"></script>
    <script src="../Scripts/EasyUIUtility.js" type="text/javascript"></script>
    <script src="../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../Scripts/config.js" type="text/javascript"></script>
    <script src="../Comm/Gener.js" type="text/javascript"></script>
    <script language="javascript" type="text/javascript">

        var fk_flow = GetQueryString('FK_Flow');
        var fk_node = GetQueryString('FK_Node');

        //页面启动函数.
        $(function () {

            $("#Msg").html("<img src=../Img/loading.gif />&nbsp;読み込み中<font color=red>開始できる</font>人のリスト、お待ちください…");

            InitPage();

            $("#Msg").html("");
        });

        //初始化数据.
        function InitPage() {

            var doType = GetQueryString("DoType");
            if (doType == "" || doType == null)
                doType = "TestFlow_Init";


            var fk_flow = GetQueryString("FK_Flow");
            var doWhat = GetQueryString("DoWhat");
            var userNo = getQueryStringByName("UserNo");

            var webUser = new WebUser();
            if (webUser.No != "admin") {

                var url = "TestCase.htm?FK_Flow=" + fk_flow;
                window.location.href = url;
                return;
            }

            var handler = new HttpHandler("BP.WF.HttpHandler.WF_Admin");

            var plant = handler.DoMethodReturnString("TestFlow_GetRunOnPlant");
            var urlHost = "";
            if (plant == "jeesite") {

                urlHost = getContextPath() + "/a/logout";
                //$("#Table1").attr("caption", "&nbsp;&nbsp;演示所有用户的密码为:admin, <a href='/js/a/logout'> 点击这里登录前台. </a>");
                document.getElementById("Table1").caption.innerHTML = "デモンストレーションのすべてのユーザーのパスワードはadminです。<a href='/js/a/logout'> フロントデスクにログインするには、ここをクリックしてください。 </a> - <font color=red><a href=\"javascript:alert('フローを実行する前に確認を怠ると、フィールドが作成されないというエラーが発生する可能性があります');\" >ヒント</font>";
                //$("#demoPass").html("&nbsp;&nbsp;");
            }

            debugger;
            handler.AddUrlData();
            var data = handler.DoMethodReturnString(doType);

            if (data.indexOf('err@') == 0) {

                if (data.indexOf('アクセス規則') > 0) {
                    document.getElementById("Info").innerHTML = "<font color=red>" + data + '</font>';
                    return;
                }

                if (data.indexOf('管理者') > 0) {
                    window.location.href = './CCBPMDesigner/Login.htm';
                    return;
                }

                document.getElementById("Info").innerHTML = "<font color=red>" + data + '</font>';
                return;
            }



            if (data.indexOf('url@') == 0) {
                var url = data.replace('url@', '');
                window.location.href = url;
                return;
            }


            data = JSON.parse(data);

            //增加处理.
            for (var i = 0; i < data.length; i++) {

                var newRow = "";
                var emp = data[i];

                newRow = "<tr ><td class=Idx>" + i + "</td>";

                newRow += "<td>" + emp.No + "</td>";

                if (emp.No == "admin")
                    newRow += "<td><font color=red><b>" + emp.Name + "</b>-おすすめ</font></td>";
                else
                    newRow += "<td>" + emp.Name + "</td>";

                var url = "<a target='_blank' href='" + urlHost + "?DoType=TestFlow_ReturnToUser&DoWhat=ACE&UserNo=" + encodeURIComponent(emp.No) + "&FK_Flow=" + fk_flow + "'  ><img src='./../Img/ie.gif' border=0 />AppACE</a>";

                url = "<a target='_blank' href='" + urlHost + "?DoType=TestFlow_ReturnToUser&DoWhat=StartClassic&UserNo=" + encodeURIComponent(emp.No) + "&FK_Flow=" + fk_flow + "'  ><img src='./../Img/ie.gif' border=0 />クラシック</a>";

                if (emp.No == "admin")
                    newRow += "<td><font color=green><b>" + url + "</b></font></td>";
                else
                    newRow += "<td>" + url + "</td>";


                url = "<a target='_blank' href='?DoType=TestFlow_ReturnToUser&DoWhat=StartClassic&UserNo=" + encodeURIComponent(emp.No) + "&FK_Flow=" + fk_flow + "&IsMobile=1'  ><img src='./../Img/ie.gif' border=0 />携帯モード</a>";
                // newRow += "<td>" + url + "</td>";
                newRow += "<td>なし</td>";

                newRow += "<td>" + emp.FK_DeptText + "</td>";
                newRow += "</tr>";
                $("#Table1 tr:last").after(newRow);
            }
        }

        function ToParaTest() {
            var url = "TestCase.htm?FK_Flow=" + GetQueryString("FK_Flow");
            window.location.href = url;
            return;
        }
    </script>
</head>
<body onkeypress="Esc()">


    <table id="Table1" class="Table" cellpadding="0" cellspacing="0" border="0" style="width: 90%; padding:10px; margin:10px;">
        <caption>フロー開始テスト、フローを開始できる人のリスト。(<font color=red><a href="javascript:alert('フローを実行する前に確認を怠ると、フィールドが作成されないというエラーが発生する可能性があります');">ヒント</a></font>) - <a href="javascript:ToParaTest();">パラメータテスト</a></caption>

        <tr>
            <th> 順序</th>
            <th> ログイン可能ユーザ番号</th>
            <th> 名前</th>
            <!--  <th> ACE模式</th>-->
            <th> クラシックモード</th>
            <th> 携帯モード</th>
            <th> 所属部門</th>
        </tr>
    </table>
    <center>
        <div id="Info"></div>
        <div id="Msg"></div>
    </center>

</body>
</html>
