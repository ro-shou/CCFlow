<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>レシートAPI</title>
</head>
<body>
<fieldset>
<legend>レシートとは何ですか？</legend>
<ul>
<li>レシートとは、ファイルの性質に適したデータ業務の保存のために開発されたアプリケーションのことです。</li>
<li>例：発注書、払い戻し、これらのドキュメントは、保管と照会のためだけに、フローを経る必要はなく、レビューする必要もありません。</li>
</ul>
</fieldset>

<fieldset>
<legend>レシートAPI</legend>
<ul>
<li>検索：/WF/Search.htm?FrmID=xxxxxxx</li>
<li>分析：/WF/Group.htm?FrmID=xxxxxxx</li>
<li>追加：/WF/Bill/Bill.htm?FrmID=xxxxxxx</li>
</ul>
</fieldset>

</body>
</html>
