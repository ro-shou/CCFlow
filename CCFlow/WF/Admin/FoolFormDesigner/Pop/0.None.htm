<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>サブテーブルのインポート</title>
    <link href="../../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script src="../../../Scripts/easyUI145/jquery.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/easyUI145/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../../Scripts/config.js" type="text/javascript"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../../Comm/Gener.js" type="text/javascript"></script>
    <script src="DDLBar.js" type="text/javascript"></script>
    <script src="../../CCFlowEnum.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {

            InitBar("None");
            var html = "";
            //设置按钮是否可以用?
            
            $("#Btn_FullData").attr("disabled", true);
           
                
        });

        function Save() {

            //更新节点表单类型.
            var frmID = GetQueryString("FK_MapData");
            var keyOfEn = GetQueryString("KeyOfEn");

            var en = new Entity("BP.Sys.MapAttr", frmID + "_" + keyOfEn);
            en.SetPara("PopModel", "None");
            en.Update();
            window.location.href = window.location.href;
        }
    </script>
</head>
<body>
    <div id="bar">
    </div>
    <fieldset>
        <legend>ヘルプ。</legend>
        
        <ul>

            <li>Pop戻り値とは、テキストボックスをダブルクリックしてフォームを弾いて、フォームの内容を選択して確認ボタンをクリックして、選択した値をテキストボックスに入れます。</li>
            <li>テキストボックスの値を入れた後に他のコントロールに他の値を塗りつぶす方法をアクティブにします。このような挙動を充填設定と呼びます。</li>
            <li>異なるモードでのフォームの内容を埋めるために、様々な種類のpopに分けて値を返します。場面によって異なるモードを設定することができます。</li>

        </ul>
        
    </fieldset>
</body>
</html>
