<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>データのインポート</title>
    <link href="../../Scripts/easyUI/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="../../Scripts/easyUI/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <script src="../../Scripts/easyUI/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="../../Scripts/easyUI/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../Scripts/EasyUIUtility.js" type="text/javascript"></script>
    <link href="../../Scripts/SyntaxHighlighter/Styles/shCoreDefault.css" rel="stylesheet" type="text/css" />
    <script src="../../Scripts/SyntaxHighlighter/shCore.js" type="text/javascript"></script>
    <script src="../../Scripts/SyntaxHighlighter/shBrushCSharp.js" type="text/javascript"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
       <link href="../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../Scripts/QueryString.js"></script>
    <script type="text/javascript" src="../../Scripts/config.js"></script>
    <script type="text/javascript" src="../../Comm/Gener.js"></script>
    <script type="text/javascript">
        var frmID;
        $(function () {

            frmID = GetQueryString("FrmID");
            var mapData = new Entity("BP.Sys.MapData");
            mapData.No = frmID;
            mapData.RetrieveFromDBSources();

            if (mapData != null) {
                $("#title").html(mapData.Name + "情報のインポート");
            }

        });

        //数据导入.
        function Imp_Done() {

            var impWay = GetRadioValue("RB_ImpType");
            var fileValue = $("#File_Upload").val();
            //必须要选择文件
            if (fileValue == "") {
                $.messager.alert("ヒント", "情報をインポートするExeclファイルが選択されませんでした。");
                return;
            }
            //扩展名
            var index = fileValue.lastIndexOf('.');
            var fileExt = fileValue.substring(index);
            if (fileExt.toLowerCase() != ".xls" && fileExt.toLowerCase() != ".xlsx") {
                $.messager.alert("ヒント", "選択したファイルはExcelファイルではありません。もう一度選択してください。");
                return;
            }

            //页面按钮失效
            //$("#File_Upload").attr("disabled",true);
            $("#Button1").attr("disabled", true);
            $("input[name='RB_ImpType']").attr("disabled", "disabled");

            //URL 路径
            var doMethod = "ImpData_Done";
            var httpHandlerName = "BP.Frm.WF_CCBill";
            var url = dynamicHandler + "?DoType=HttpHandler&DoMethod=" + doMethod + "&HttpHandlerName=" + httpHandlerName + "&ImpWay=" + impWay + "&FrmID=" + frmID;


            //提交数据
            $("#cc").form("submit", {
                type: 'POST',
                dataType: 'html',
                url: url,
                onSubmit: function (param) {
                    //return false; //这里可以做表单的验证，如果验证失败，就return false 来终止表单提交  
                },
                success: function (data) {
                    $("#Button1").attr("disabled", false);
                    $("input[name='RB_ImpType']").attr("disabled", false);
                    if (data.indexOf("err@") != -1 && data.indexOf("errInfo=") == -1) {
                        alert(data);
                        $("#result").html('');
                        $("#result").append("<span style='color:red'>インポート失敗</span><br/>");
                        $("#result").append(data);
                        return;
                    }
                    $("#result").html('');
                    $("#result").append("<span>インポート成功</span><br/>")
                    var datas = data.split("@Split");
                    var waringInfo = datas[0].replace("errInfo=", "");
                    var count = datas[1].replace("count=", "");
                    var successInfo = datas[2].replace("successInfo=", "");
                    var changeCount = datas[3].replace("changeCount=", "");
                    $("#result").append("インポート操作に" + count + "件が成功しました。<br/>");
                    if (impWay != 0)
                        $("#result").append("更新操作に" + changeCount + "件が成功しました。<br/>");
                    $("#result").append("データのインポートに成功しました。");
                    $("#result").append(successInfo);
                    $("#result").append("<span style='color:red'>警告</span><br/>");
                    $("#result").append(waringInfo);

                }
            });
        }

        function downloadFile() {
            var frmID = GetQueryString("FrmID");
            var downloadUrl = "../../../DataUser/TempleteOfImp/" + frmID + ".xls";
            var a = document.getElementById("downFileID");
            a.href = downloadUrl;
            a.download = FrmID + ".xls";
            a.click();
        }
        function Back() {
            var frmID = GetQueryString("FrmID");
            var EntityType = GetQueryString("EntityType");
            var url = "../Search.htm?EnsName=" + frmID + "&FrmID=" + frmID;
            if (EntityType == "1")
                url = "../SearchBill.htm?EnsName=" + frmID + "&FrmID=" + frmID;
            if (EntityType == "2")
                url = "../SearchDict.htm?EnsName=" + frmID + "&FrmID=" + frmID;
            window.location.href = url;
        }
    </script>
</head>
<body>
<form id="cc" name="cc" action="" enctype="multipart/form-data" method="post">
<table style=" width:100%">
<caption id="title">デバイス情報のインポート</caption>
<tr>
<td  valign="top">
<fieldset>
<legend> 本機から導入する</legend>
<ul>
<li>本機からインポートします。本機のExcelファイルを選択してインポートボタンをクリックしてインポートを完了してください。</li>
<li> ファイルを選択してください:<input type="file" id="File_Upload" name="File_Upload"  /></li>

<li>インポートの方法:
<ul>
<li><input id="Import_0" type="radio" name="RB_ImpType" value="0"  checked="true" /><label for="Import_0">クリアモードでインポート</label></li>
<li><input id="Import_1" type="radio" name="RB_ImpType" value="1"  /><label for="Import_1">更新モードでインポート</label></li>
<li><input id="Import_2" type="radio" name="RB_ImpType" value="2"  /><label for="Import_2">追加モードでインポート</label></li>
</ul>

<br />
 </li>
</ul>
<div style=" text-align:center; padding:5px;">
<input type="button" id="Button1"  value="インポートを実行" onclick="Imp_Done();" />
<input type="button" id="Button2"  value="リストを戻す" onclick="Back();" />

 </div>
</fieldset>
<fieldset>
<legend>説明</legend>

<ul>
<li>
<a href="#"onclick="downloadFile()">
    <img style="width: 16px; height: 16px;" src="../../../WF/Img/redo.png" border="0"/>
    インポートテンプレートをダウンロード
 </a></li>
 
<li>テンプレートはD:\ccflow\CCFlow\DataUser\TempleteOfImp\にあります。</li>
<li>例:D:\ccflow\CCFlow\DataUser\TempleteOfImp\BP.Demo.BPFramework.Students.xls</li>
</ul>
</fieldset>
<fieldset>
<legend>結果をインポート</legend>
<div id="result"></div>
</fieldset>
 </td>
</tr>
</table>
<a id="downFileID" href="#" style="display:none"></a>
</form>
</body>
</html>
