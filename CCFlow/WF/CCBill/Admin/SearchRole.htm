<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>権限を検索する</title>
    <script type="text/javascript">
        //查询权限.
        function Del(mypk, nodeid) {
            if (mypk == '') {
                alert("デフォルトの送信はクエリー権限を許可しませんが、変更できます。");
                return;
            }
            if (window.confirm('本当に権限を調べますか？') == false)
                return;
            window.location.href = 'Method.htm?MyPK=' + mypk + '&DoType=Del&FrmID=' + nodeid;
        }
    </script>
    <link href="../../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../Scripts/config.js"></script>
    <script type="text/javascript" src="../../Comm/Gener.js"></script>
    <script src="../../Scripts/PinYin.js" type="text/javascript"> </script>
    <base target="_self" />
    <script type="text/javascript">
        function Esc() {
            if (event.keyCode == 27)
                window.close();
            return true;
        }

        function Help() {
            var url = "http://ccbpm.mydoc.io";
            window.open(url);
        }
 
    </script>
    <script type="text/javascript" language="javascript">
        //页面启动函数.
        $(function () {
            var frmID = GetQueryString("FrmID");
            var en = new Entity("BP.Frm.FrmDict", frmID);
            GenerFullAllCtrlsVal(en);

        });

        function Save() {
            //创建实体.
            var frmID = GetQueryString("FrmID");
            var en = new Entity("BP.Frm.FrmDict", frmID);
            en.CopyForm();
            en.SetPKVal(frmID);
            en.Update();
            window.location.href = window.location.href;
        }
    </script>
</head>
<body onkeypress="Esc();" style="font-size: smaller">
    <table id="Table1" style="width: 100%">
        <caption>
            データ検索権限
        </caption>
        <!-- 规则1 -->
        <tr>
            <th>
                <label>
                    <input type="checkbox" value="1"  checked=true id="CBPara_CreateEveryone" name="CBPara_CreateEveryone" />
                    誰でも作成できます。</label>
            </th>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>すべての人が作成できます。</li>
                    <li>ルール変更を選択したら、他のルールは設定しなくてもいいです。</li>
                </ul>
            </td>
        </tr>
        <!-- end规则1 -->

        <!-- 规则2 -->
        <tr>
            <th>
                <label>
                    <input type="checkbox" value="1" id="CBPara_CreateByStations" name="CBPara_CreateByStations" />
                    ポストによって検索の権限を計算します。</label>
            </th>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>選択されたポストの下の全員が記録を作ることができます。</li>
                    <li><a href="">ポストの設置</a></li>
                </ul>
            </td>
        </tr>
        <!-- end规则2 -->

    
       <!-- 规则3 -->
        <tr>
            <th>
                <label>
                    <input type="checkbox" value="1" id="CBPara_CreateByEmps" name="CBPara_CreateByEmps" />
                    設定された人員によって検索の権限を計算します。</label>
            </th>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>選択した誰でも記録を作成できます。</li>
                    <li><a href="">設定人員</a></li>
                </ul>
            </td>
        </tr>
        <!-- end规则3 -->

        <!-- 规则4 -->
        <tr>
            <th>
                <label>
                    <input type="checkbox" value="1" id="CBPara_CreateByDepts" name="CBPara_CreateByDepts" />
                    設定された部署によって検索の権限を計算します。</label>
            </th>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>選択した部門の全員が記録を作成することができます。</li>
                    <li><a href="">部署の設置</a></li>
                </ul>
            </td>
        </tr>
        <!-- end规则4 -->
    </table>

                <input type="button" id="Btn_Save" value="保存" onclick="Save()" />
                <input type="button" id="Btn_Help" value="助けが必要です" onclick="Help()" />
</body>
</html>
