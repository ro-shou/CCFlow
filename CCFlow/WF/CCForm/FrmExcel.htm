<head>

    <script src="../Scripts/QueryString.js" type="text/javascript"></script>

    <link href="../Scripts/easyUI/themes/gray/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../Scripts/easyUI/themes/icon.css" rel="stylesheet" type="text/css" />

     <base target="_self" /> 
    <link href="../../DataUser/Style/ccbpm.css" rel="stylesheet" type="text/css" />
    <script language="javascript" type="text/javascript" >

        //页面启动函数.
        $(function () {


            alert('該当機能はまだ完成していません。');
            return;

            $("#Msg").html("<img src=../Img/loading.gif />&nbsp;読み込み中です。しばらくお待ちください......");

            var handler = new HttpHandler("BP.WF.HttpHandler.WF_CCForm");
            handler.AddUrlData();
            var data = handler.DoMethodReturnJSON("FrmVSTO_Init");

            var html1 = "<a href='" + data.UrlOfVSTO + "'>VTOバージョンエクセルモードのフォームを開きます。</a>";
            $("#UrlOfVSTO").html(html1); //打开Excel表单.

            var html1 = "<a href='" + data.UrlOfFrm + "'>自由フォームを開く</a>";
            $("#UrlOfFrm").html(html1); //打开Excel表单.

            $("#Msg").html("");
        });
     </script>
</head>
<body>
 

  <br />
        <br />
        <fieldset>
            <legend>フォームを処理します。</legend>
            <ul>
                <li><div id="UrlOfVSTO" > </div></li>
                <li><div id="UrlOfFrm" > </div></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>プラグインのインストール説明</legend>
            <ul>
                <li>このプラグインはccflowが開発したexcelプラグインで、ユーザーはexcelフォームを開いたり、処理したりするためのプラグインです。</li>
                <li>ダウンロードしてインストールする必要があります。</li>
                <li><a href="/DataUser/FrmOfficeTemplate/Excelフォームプラグインインストール.zip ">
                    ここをクリックしてVTOフォームプラグインをダウンロードします</a></li>
            </ul>
        </fieldset>

</body>
</html>
