<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>自分の申請を見る</title>

    <!-- CSSエリア 開始 -->
    <link rel="stylesheet" href="../../../css/common/components.css">
    <link rel="stylesheet" href="../../../css/common/components_custom.css">
    <link rel="stylesheet" href="../../../css/jquery.datetimepicker.css">
    <link rel="stylesheet" href="../../../css/common/app.css">
    <link rel="stylesheet" href="../../../css/biz/menu/requestlist.css">
    <!-- 自分の申請を見る -->
    <!-- CSSエリア 終了 -->
    <!-- jquery -->
    <script src="../../../js/vendor/jquery-2.1.1.js"></script>
    <!-- validate コンポーネント(項目入力チェック用)：validate, additional-methods, messages_ja -->
    <script src="../../../js/vendor/jquery.validate.js"></script>
    <script src="../../../js/vendor/additional-methods.js"></script>
    <script src="../../../js/vendor/messages_ja.js"></script>
    <!-- 日付パネルを表示する方法：datetimepicker -->
    <script src="../../../js/vendor/jquery.datetimepicker.full.js"></script>
    <!-- 日付フォーマット用 -->
    <script src="../../../js/vendor/moment-with-locales.js"></script>
    <!-- 共通定数：app_const -->
    <script src="../../../js/common/app_const.js"></script>
    <!-- 共通関数：app_common -->
    <script src="../../../js/common/app_common.js"></script>
    <!-- 画面表示共通メッセージ：meg_comm -->
    <script src="../../../js/common/msg_comm.js"></script>

</head>
<body>
    <div class="o-whole o-whole--with-bg o-whole--with-navigation o-whole--global">
        <div class="o-whole__body-container" id="bodyContainer">
            <script>GetSubHtmlDataToHtml("bodyContainer", "../../../pages/common/app_dialog_area.html");</script>
            <!-- ナビエリア定義 -->
            <div class="o-whole__navigation" data-simplebar="true" id="pageOne">
                <script>GetSubHtmlDataToHtml("pageOne", "../../common/app_left_menu_area.html");</script>
            </div>
            <!-- 該当画面メイン部分の定義 -->
            <div class="o-whole__body">
                <!-- タイトル部分定義 -->
                <section id="page_title_area" class="m-section m-section--no-padding">
                    <div class="m-page-heading m-page-heading--with-actions">

                        <!-- タイトル文言定義 -->
                        <h1 class="a-heading a-heading--h1 undefined"><span class="a-heading__label">自分の申請を見る</span></h1>

                        <!-- 絞り込み検索ボタンの定義(JSから読み込んで、表示すること) -->
                        <div class="m-page-heading__actions">
                            <div id="search-bar-comp" class="m-search-bar" />
                        </div>
                    </div>
                </section>
                <!-- カード一覧部分定義 -->
                <section class="m-section m-section--no-padding p-list-content-holder section-top">
                    <div class="m-tabs " id="mtabs">
                        <ul class="m-tabs__tab-list">
                            <li class="m-tabs__tab"><button type="button" class="a-tab-nav-item">下書き<i class="" id="a-tab-draft"></i></button></li>
                            <li class="m-tabs__tab m-tabs__tab--active " id="tabs-uncomplete"><button type="button" class="a-tab-nav-item a-tab-nav-item--active" id="btn-uncomplete">未完了</button></li>
                            <li class="m-tabs__tab"><button type="button" class="a-tab-nav-item">差戻<i class="" id="a-tab-diff"></i></button></li>
                            <li class="m-tabs__tab"><button type="button" class="a-tab-nav-item">完了<i class="" id="a-tab-done"></i></button></li>
                        </ul>
                        <div class="m-tabs__indicator"></div>
                        <div class="m-tabs__contents">
                            <!-- 下書き -->
                            <div class="m-tabs__content">
                                <div class="a-alert" id="alert-draft" hidden>
                                    <div class="a-alert__info">新着が <span class="a-alert__text"><span class="a-alert__number">4</span>件</span> あります。</div><a class="a-text-link a-alert__button" id="a-draft">すべて確認済にする</a>
                                </div>
                                <section class="m-section m-section--no-padding">
                                    <div id="in-darft-card-list" class="m-request-info-list" />
                                </section>
                            </div>
                            <!-- 未完了 -->
                            <div class="m-tabs__content  m-tabs__content--active" id="content-uncomplete">
                                <section class="m-section m-section--no-padding">
                                    <div id="in-uncomplete-card-list" class="m-request-info-list" />
                                </section>
                            </div>
                            <!-- 差戻 -->
                            <div class="m-tabs__content">
                                <div class="a-alert" id="alert-diff" hidden>
                                    <div class="a-alert__info">新着が <span class="a-alert__text"><span class="a-alert__number">4</span>件</span> あります。</div><a class="a-text-link a-alert__button" id="a-diff">すべて確認済にする</a>
                                </div>
                                <section class="m-section m-section--no-padding">
                                    <div id="in-difference-card-list" class="m-request-info-list" />
                                </section>
                            </div>
                            <!-- 完了 -->
                            <div class="m-tabs__content">
                                <div class="a-alert" id="alert-done" hidden>
                                    <div class="a-alert__info">新着が <span class="a-alert__text"><span class="a-alert__number">4</span>件</span> あります。</div><a class="a-text-link a-alert__button" id="a-done">すべて確認済にする</a>
                                </div>
                                <section class="m-section m-section--no-padding">
                                    <div id="in-complete-card-list" class="m-request-info-list" />
                                </section>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- 4dのコンポーネント -->
    <script src="../../../js/components.js"></script>
    <!-- CCFLOW相関 -->
    <script language="JavaScript" src="../../../../WF/Comm/JScript.js" type="text/javascript"></script>
    <script src="../../../../WF/Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../../../WF/Scripts/config.js" type="text/javascript"></script>
    <script src="../../../../WF/Comm/Gener.js" type="text/javascript"></script>
    <!-- 検索条件表示共通 -->
    <script src="../../../js/common/refined_search_common.js"></script>
    <script src="../../../js/common/search_current_filters_common.js"></script>
    <!-- 業務JS：page_left_menu.js -->
    <script src="../../../js/biz/menu/comm/page_left_menu.js"></script>
    <!-- 自分JS：page_requestlist -->
    <script src="../../../js/biz/menu/page_requestlist.js"></script>
    <!-- カードリスト共通：card_list_common.js -->
    <script src="../../../js/common/card_list_common.js"></script>

</body>
</html>
